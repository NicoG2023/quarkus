# Provide JDBC for the "users" datasource
quarkus.datasource.users.db-kind=h2
quarkus.datasource.users.jdbc.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1

# But force the PU to be REACTIVE -> no blocking PU should be created
quarkus.hibernate-orm."users".datasource=users
quarkus.hibernate-orm."users".mode=reactive

# Keep packages explicit (safe default)
quarkus.hibernate-orm."users".packages=io.quarkus.hibernate.orm.multiplepersistenceunits.model.annotation.user
quarkus.datasource.devservices.enabled=false