# Default datasource (JDBC) for default PU
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.packages=io.quarkus.hibernate.orm.multiplepersistenceunits.model.annotation.shared

# Named datasource "users" is reactive-only
quarkus.datasource.users.db-kind=postgresql
quarkus.datasource.users.jdbc=false
quarkus.datasource.users.reactive.url=postgresql://localhost:5432/users
quarkus.datasource.users.username=test
quarkus.datasource.users.password=test

# Named PU "users" uses datasource "users" and AUTO mode
quarkus.hibernate-orm."users".datasource=users
quarkus.hibernate-orm."users".mode=AUTO
quarkus.hibernate-orm."users".packages=io.quarkus.hibernate.orm.multiplepersistenceunits.model.annotation.user

# Avoid Dev Services noise
quarkus.datasource.devservices.enabled=false