# Intentionally no datasource configuration for PU "users"
# Simulates custom connection providers where Quarkus can't infer DS at build time.

quarkus.hibernate-orm."users".mode=blocking
quarkus.hibernate-orm."users".packages=io.quarkus.hibernate.orm.multiplepersistenceunits.model.annotation.user

quarkus.datasource.devservices.enabled=false
quarkus.hibernate-orm.enabled=false